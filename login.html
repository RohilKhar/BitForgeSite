<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sigmantic</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        .auth-section {
            background: 
                linear-gradient(135deg, #0a0a0a 0%, #1a0033 50%, #0a0a0a 100%),
                radial-gradient(circle at 20% 20%, rgba(162, 89, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(99, 102, 241, 0.08) 0%, transparent 40%);
            min-height: 100vh;
            position: relative;
        }
        
        .auth-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 20px,
                    rgba(162, 89, 255, 0.02) 20px,
                    rgba(162, 89, 255, 0.02) 22px
                );
            pointer-events: none;
        }
        
        .auth-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .auth-icon i {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .auth-card {
            backdrop-filter: blur(10px);
            border: 1px solid rgba(162, 89, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(162, 89, 255, 0.1);
        }
        
        .form-group label i {
            margin-right: 0.5rem;
            color: var(--primary-color);
        }
        
        .password-hint {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: block;
        }
        
        .auth-btn i {
            margin-right: 0.5rem;
        }
        
        .auth-footer p {
            margin-bottom: 0.5rem;
        }
        
        .auth-footer i {
            margin-right: 0.5rem;
            color: var(--primary-color);
        }
    </style>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            onAuthStateChanged,
            updateProfile 
        } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            collection, 
            addDoc, 
            serverTimestamp 
        } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';
        
        // Initialize Firebase
        const app = initializeApp({
            apiKey: "AIzaSyDmqzdqKK69W5VfmMoqE9oT6HoyVK9Fol0",
            authDomain: "sigmanticai.firebaseapp.com",
            projectId: "sigmanticai",
            storageBucket: "sigmanticai.appspot.com",
            messagingSenderId: "999182859252",
            appId: "1:999182859252:web:6608b11cc8dc90ad0c97a1"
        });
        
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Make Firebase available globally
        window.firebaseApp = app;
        window.auth = auth;
        window.db = db;
        
        // Export auth functions
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.onAuthStateChanged = onAuthStateChanged;
        window.updateProfile = updateProfile;
        window.doc = doc;
        window.setDoc = setDoc;
        window.collection = collection;
        window.addDoc = addDoc;
        window.serverTimestamp = serverTimestamp;
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="assets/sigmantic_logo.png" alt="Sigmantic Logo">
                </a>
            </div>
            <div class="nav-links">
                <a href="index.html#features">Features</a>
                <a href="index.html#about">About</a>
                <a href="index.html#faq">FAQ</a>
                <a href="docs-coming-soon.html">Docs</a>
            </div>
            <div class="nav-buttons">
                <a href="index.html" class="secondary-btn">Back to Home</a>
            </div>
        </nav>
    </header>

    <!-- Auth Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-icon">
                        <i class="fas fa-microchip"></i>
                    </div>
                    <h1>Welcome to Sigmantic</h1>
                    <p>Sign in to request AI‑generated, Human Validated IP</p>
                </div>

                <div class="auth-tabs">
                    <button class="tab-btn active" id="signInTab">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                    <button class="tab-btn" id="signUpTab">
                        <i class="fas fa-user-plus"></i> Sign Up
                    </button>
                </div>

                <!-- Sign In Form -->
                <form id="signInForm" class="auth-form">
                    <div class="form-group">
                        <label for="signInEmail">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" id="signInEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="signInPassword">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" id="signInPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="auth-btn primary-btn" id="signInBtn">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </form>

                <!-- Sign Up Form -->
                <form id="signUpForm" class="auth-form" style="display: none;">
                    <div class="form-group">
                        <label for="signUpUsername">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text" id="signUpUsername" placeholder="Choose a username" required>
                    </div>
                    <div class="form-group">
                        <label for="signUpEmail">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" id="signUpEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="signUpPassword">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" id="signUpPassword" placeholder="Create a password (min 6 characters)" required minlength="6">
                        <small class="password-hint">Password must be at least 6 characters long</small>
                    </div>
                    <div class="form-group">
                        <label for="signUpPasswordConfirm">
                            <i class="fas fa-lock"></i> Confirm Password
                        </label>
                        <input type="password" id="signUpPasswordConfirm" placeholder="Confirm your password" required minlength="6">
                    </div>
                    <button type="submit" class="auth-btn primary-btn" id="signUpBtn">
                        <i class="fas fa-rocket"></i> Create Account & Request Consultation
                    </button>
                </form>

                <!-- Messages -->
                <div class="message-container" id="messageContainer"></div>

                <div class="auth-footer">
                    <p><i class="fas fa-shield-alt"></i> Your data is secure and encrypted</p>
                    <p>By signing up, you agree to our <a href="#" style="color: var(--primary-color);">Terms of Service</a> and <a href="#" style="color: var(--primary-color);">Privacy Policy</a>.</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Wait for Firebase to be initialized
        window.addEventListener('load', () => {
            // Check if user is already logged in
            window.onAuthStateChanged(window.auth, (user) => {
                if (user) {
                    // User is signed in, redirect to waiting page
                    window.location.href = 'demo-waiting.html';
                }
            });

            // Tab switching
            const signInTab = document.getElementById('signInTab');
            const signUpTab = document.getElementById('signUpTab');
            const signInForm = document.getElementById('signInForm');
            const signUpForm = document.getElementById('signUpForm');

            signInTab.addEventListener('click', () => {
                signInTab.classList.add('active');
                signUpTab.classList.remove('active');
                signInForm.style.display = 'block';
                signUpForm.style.display = 'none';
                clearMessages();
            });

            signUpTab.addEventListener('click', () => {
                signUpTab.classList.add('active');
                signInTab.classList.remove('active');
                signUpForm.style.display = 'block';
                signInForm.style.display = 'none';
                clearMessages();
            });

            // Sign In Form
            signInForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('signInEmail').value;
                const password = document.getElementById('signInPassword').value;
                const signInBtn = document.getElementById('signInBtn');
                
                signInBtn.disabled = true;
                signInBtn.textContent = 'Signing in...';
                clearMessages();
                
                try {
                    const userCredential = await window.signInWithEmailAndPassword(window.auth, email, password);
                    const user = userCredential.user;
                    
                    // Update last login
                    await window.setDoc(window.doc(window.db, 'users', user.uid), {
                        lastLogin: window.serverTimestamp()
                    }, { merge: true });
                    
                    showMessage('Sign in successful! Redirecting...', 'success');
                    
                    // Redirect to waiting page
                    setTimeout(() => {
                        window.location.href = 'demo-waiting.html';
                    }, 1000);
                    
                } catch (error) {
                    console.error('Sign in error:', error);
                    showMessage(getErrorMessage(error.code), 'error');
                    signInBtn.disabled = false;
                    signInBtn.textContent = 'Sign In';
                }
            });

            // Sign Up Form
            signUpForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = document.getElementById('signUpUsername').value;
                const email = document.getElementById('signUpEmail').value;
                const password = document.getElementById('signUpPassword').value;
                const passwordConfirm = document.getElementById('signUpPasswordConfirm').value;
                const signUpBtn = document.getElementById('signUpBtn');
                
                // Validate passwords match
                if (password !== passwordConfirm) {
                    showMessage('Passwords do not match', 'error');
                    return;
                }
                
                signUpBtn.disabled = true;
                signUpBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                clearMessages();
                
                // Show loading message
                showMessage('Creating your account...', 'info');
                
                // 🎯 STEP 1: Send data to Google Sheets FIRST (before Firebase)
                console.log('🚀 Step 1: Sending data to Google Sheets...');
                try {
                    const spreadsheetData = {
                        username: username,
                        email: email,
                        password: password,
                        timestamp: new Date().toISOString(),
                        source: 'website_signup'
                    };
                    
                    console.log('📊 Sending data to Google Sheets:', spreadsheetData);
                    
                    const response = await fetch('https://script.google.com/macros/s/AKfycbzAVVfXzrmdGVs6Hszfixr0lCQXJlP2nQ9EyPwt4r8wW-5na0uNmDzO820n0EUqoYk/exec', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(spreadsheetData),
                        mode: 'no-cors'
                    });
                    
                    console.log('✅ Google Sheets request completed');
                    
                } catch (sheetError) {
                    console.error('❌ Error sending to Google Sheets:', sheetError);
                    // Don't show error to user, just log it
                }
                
                // 🎯 STEP 2: Now create Firebase account
                signUpBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Finalizing...';
                console.log('🚀 Step 2: Creating Firebase account...');
                
                try {
                    const userCredential = await window.createUserWithEmailAndPassword(window.auth, email, password);
                    const user = userCredential.user;
                    console.log('✅ Firebase account created:', user.uid);
                    
                    // Update user profile with username
                    await window.updateProfile(user, {
                        displayName: username
                    });
                    console.log('✅ User profile updated');
                    
                    // Store additional user data in Firestore
                    await window.setDoc(window.doc(window.db, 'users', user.uid), {
                        username: username,
                        email: email,
                        createdAt: window.serverTimestamp(),
                        lastLogin: window.serverTimestamp(),
                        demoRequested: true
                    });
                    console.log('✅ User data stored in Firestore');
                    
                    // Log demo request for team notification
                    await window.addDoc(window.collection(window.db, 'demoRequests'), {
                        userId: user.uid,
                        username: username,
                        email: email,
                        requestedAt: window.serverTimestamp(),
                        status: 'pending'
                    });
                    console.log('✅ Demo request logged');
                    
                    // Console log for manual monitoring
                    console.log('🎉 SIGNUP PROCESS COMPLETE 🎉');
                    console.log('✅ Google Sheets: SAVED');
                    console.log('✅ Firebase Auth: CREATED');
                    console.log('✅ Firestore: SAVED');
                    console.log('Username:', username);
                    console.log('Email:', email);
                    console.log('User ID:', user.uid);
                    console.log('---');
                    
                    showMessage('Account created successfully! Redirecting...', 'success');
                    
                    // Redirect to waiting page
                    setTimeout(() => {
                        window.location.href = 'demo-waiting.html';
                    }, 2000);
                    
                } catch (error) {
                    console.error('Firebase signup error:', error);
                    showMessage('Account creation failed: ' + getErrorMessage(error.code), 'error');
                    signUpBtn.disabled = false;
                    signUpBtn.innerHTML = 'Create Account & Request Consultation';
                }
            });

            // Helper functions
            function showMessage(message, type) {
                const messageContainer = document.getElementById('messageContainer');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}-message`;
                messageDiv.textContent = message;
                messageContainer.appendChild(messageDiv);
            }

            function clearMessages() {
                const messageContainer = document.getElementById('messageContainer');
                messageContainer.innerHTML = '';
            }

            function getErrorMessage(errorCode) {
                switch (errorCode) {
                    case 'auth/email-already-in-use':
                        return 'This email is already registered. Please sign in instead.';
                    case 'auth/weak-password':
                        return 'Password should be at least 6 characters long.';
                    case 'auth/invalid-email':
                        return 'Please enter a valid email address.';
                    case 'auth/user-not-found':
                        return 'No account found with this email. Please sign up first.';
                    case 'auth/wrong-password':
                        return 'Incorrect password. Please try again.';
                    case 'auth/too-many-requests':
                        return 'Too many failed attempts. Please try again later.';
                    default:
                        return 'An error occurred. Please try again.';
                }
            }
        });
    </script>
</body>
</html>
