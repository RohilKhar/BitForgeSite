<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=request-demo.html">
    <title>Redirecting...</title>
</head>
<body>
    <p>If you are not redirected automatically, <a href="request-demo.html">click here</a>.</p>
    <script>
        // Preserve any query parameters
        const queryString = window.location.search;
        window.location.href = 'request-demo.html' + queryString;
    </script>
</body>
</html>
